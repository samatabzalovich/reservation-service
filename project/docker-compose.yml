  notification-service:
      build:
        context: ./../notification-service
        dockerfile: ./../notification-service/notification.dockerfile
      restart: always
      ports:
        - "8084:8084"
      deploy:
        mode: replicated
        replicas: 1
      environment:
        DSN: "host=postgres port=5432 user=postgres password=190704Samat dbname=reserveHub sslmode=disable timezone=UTC connect_timeout=5"
        host: "https://sendnotification-4nnknk7h2a-uc.a.run.app"
        RABBITMQ_HOST: "amqp://guest:guest@rabbitmq"

  queue-service:
      build:
        context: ./../queue-management-service
        dockerfile: ./../queue-management-service/queue.dockerfile
      restart: always
      ports:
        - "8087:8087"
      deploy:
        mode: replicated
        replicas: 1
      environment:
        DSN: "host=postgres port=5432 user=postgres password=190704Samat dbname=reserveHub sslmode=disable timezone=UTC connect_timeout=5"
        REDIS_HOST: "redis"
        REDIS_PORT: "6379"
        staff_service_host: "staff-service/"
        AUTH_SERVICE: "authentication-service:50001"
        RABBITMQ_HOST: "amqp://guest:guest@rabbitmq"



  postgres:
    image: 'postgres:alpine3.18'
    ports:
      - "5432:5432"
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 190704Samat
      POSTGRES_DB: reserveHub
    volumes:
      - ./db-data/postgres/:/var/lib/postgresql/data/

  rabbitmq:
      image: 'rabbitmq:3.9-alpine'
      ports:
        - "5672:5672"
      deploy:
        mode: replicated
        replicas: 1
      volumes:
        - ./db-data/rabbitmq/:/var/lib/rabbitmq/

  redis:
    image: 'redis:7.0-alpine'
    ports:
      - "6379:6379"
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    volumes:
      - ./db-data/redis/:/data/
